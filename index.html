<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="buttons">
        <div class="display">
        </div>
        <div>
            <button id="blue">AC</button>
            <button id="blue">+/-</button>
            <button id="blue">%</button>
            <button id="green">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="green">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="green">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="green">+</button>
        </div>
        <div>
            <button id="zero">0</button>
            <button>.</button>
            <button id="green">=</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
